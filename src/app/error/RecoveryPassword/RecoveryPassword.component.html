<div class="container mt-5">
    <h1 class="mb-4">Recuperar Contraseña</h1>
    <p>Introduce tu dirección de correo electrónico para recibir un enlace de recuperación.</p>
    
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" />
        </div>
        <button type="submit" class="btn btn-primary">Recuperar Contraseña</button>
      </form>

      <div *ngIf="confirmationMessage" class="mt-3 alert alert-success">
        {{ confirmationMessage }}
      </div>
  </div>
