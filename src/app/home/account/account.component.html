<app-nav></app-nav>

<section class="offcanvas offcanvas-start" id="menuLateral" tabindex="-1">
  <div class="offcanvas-header offset-md-3">
    <img class="rounded-circle img-fluid text-center" src="./../../../assets/img/Logo Cuadrado.png" alt="Solutio"
      width="120">
    <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
  </div>
  <!-- OFF CANVAS MENU LINKS  START-->
  <div class="offcanvas-body d-flex flex-column justify-content-between px-0">
    <ul class="navbar-nav justify-content-evenly">
      <li class="nav-item p-3 py-md-1">
        <a [routerLink]="['/account/profile']" routerLinkActive="active" class="d-block p-2"
          data-bs-dismiss="offcanvas"><i class="bi bi-person me-2 p-2"></i>
          <span>{{getTranslation('nav_perfil_perfil')}}</span></a>
      </li>
      <li class="nav-item p-3 py-md-1">
        <a [routerLink]="['/account/history']" routerLinkActive="active" class="d-block p-2"
          data-bs-dismiss="offcanvas"><i class="bi bi-clock-history me-2 p-2"></i>
          <span>{{getTranslation('nav_perfil_historial')}}</span></a>
      </li>
      <li class="nav-item p-3 py-md-1">
        <a [routerLink]="['/account/services']" routerLinkActive="active" class="d-block p-2"
          data-bs-dismiss="offcanvas"><i class="bi bi-gear me-2 p-2"></i>
          <span>{{getTranslation('nav_perfil_servicios')}}</span></a>
      </li>
      <li class="nav-item-chat p-3 py-md-1">
        <app-nav-chat *ngIf="CLIENTE"></app-nav-chat>
      </li>
    </ul>
    <!-- enlaces redes sociales -->
  </div>
</section>

<div class="container-fluid">
  <div class="row">
    <!-- Contenido principal -->
    <main class="col border pt-sm-4 m-4 rounded-4 bg-white collapsed" aria-expanded="true">

      <div class="col-auto">
        <a data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral" aria-expanded="false"
          aria-label="Toggle navigation" class="btn border rounded-2 p-2 justify-content-end" *ngIf="CLIENTE">
          <i class="fa-solid fa-chevron-left py-2 p-2"></i>
          {{getTranslation('nav_perfil_menu')}}
        </a>
      </div>

      <!-- Contenido del router outlet -->
      <router-outlet></router-outlet>

    </main>
  </div>
</div>
